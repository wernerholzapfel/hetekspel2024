<ion-header>
  <app-menu-toolbar></app-menu-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>

      <ion-col size="12" size-md="6" size-lg="6" size-xl="6">
        <ion-card>
          <div class="hes-background-tertiary ion-padding">
            <img src="/assets/header_hetekspel2024_light_mode.png" alt="" />
          </div>
          <ion-card-header>
            <ion-card-title color="primary">
              Welkom bij het EK spel 2024
            </ion-card-title>
            <ion-card-subtitle>Het EK spel is in offline mode</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            Gefeliciteerd Mattijs! Werner ook knap tweede. ole ole.
            De app draait nu in een standalone modus, waardoor we geen server en database kosten hebben.
            Je kan daarom alleen de stand bekijken en wat andere statische gegevens.
            <br><br>
            Werner en Tom.
          </ion-card-content>
        </ion-card></ion-col>

      <ion-col size="12" size-md="6" size-lg="6" size-xl="6" *ngIf="!(authService.user$ | async)">
        <app-login></app-login>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
