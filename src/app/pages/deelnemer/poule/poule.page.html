<ion-header>
    <ion-toolbar mode="ios">
        <ion-title>poule</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="message" color="tertiary">
        <ion-card-content *ngIf="standLine">
            {{standLine?.displayName}} staat {{standLine?.position}}e met {{standLine?.totalPoints}} punten, waarvan {{standLine?.poulePoints}}
            punten voor de poulestanden.
        </ion-card-content>
    </ion-card>
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size="12" size-md="6" size-lg="6" size-xl="4" *ngFor="let poule of poules">
                <app-stand-card [poule]="poule" [stand]="poule?.stand" [admin]="false" [editMode]="false"></app-stand-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
